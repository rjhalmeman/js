<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverte</title>
</head>

<body>
    <h2>Digite um nome completo (nome, nome do meio, sobrenome) </h2>
    <label for="inputNome">Nome:</label>
    <input type="text" name="inputNome" id="inputNome">
    <button onclick="formatoIngles()"> Formatar </button>
    <h2>
        <div id="resultado"> Nome em formato inglÃªs: </div>
    </h2>
    <script>
        function formatoIngles() {

            let nome = document.getElementById("inputNome").value;
            let nomeIngles = "";
            let ultimoEspaco = 0;

            for (let i = nome.length - 1; i >= 0; i--) {
                if (nome.charAt(i) === ' ') {
                    ultimoEspaco = i;
                    break;
                }
            }
            for (let i = ultimoEspaco; i < nome.length; i++) {
                nomeIngles += nome.charAt(i);
            }

            nomeIngles += ", ";
            for (let i = 0; i < ultimoEspaco; i++) {
                nomeIngles += nome.charAt(i);
            }
            document.getElementById("resultado").innerHTML = nomeIngles;
        }
    </script>
    </head>
</body>

</html>
